
<!DOCTYPE html>
<html>
    <head>
        <title> Todo - List </title>
    </head>
    <body>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: aquamarine;
                margin: 10px;
                padding: 5px;
                display: list-item;
                justify-content: flex-start;
                align-items: center;
                min-height: auto;
            }
            todo container {
                background-color: aliceblue;
                padding: 15 px;
                border-radius: 5 px;
                text-align: center;
                max-width: 300px;
            }
            h1 {
                color: blueviolet;
                font-size: 32px;
                margin-bottom: 20px;
            }
.search-container {
    display: flexbox;
    justify-content: center;
    margin: 5px;
}
.search-button {
    background-color: orange;
    color: white;
    border: none;
    border-radius: 5pc;
    padding: 7.5px;
margin-left: 8px;
cursor: pointer;
}
.task-list {
    list-style-type: circle;
    padding: auto;
}
li {
    display: flex;
    align-items: center;
    justify-content: auto;
    padding: 10px;
border-bottom: 0px solid white;
background-color: white;
}
.task-text {
    margin-left: 10px;
    text-align: center;
}
.completed {
    text-decoration: line-through;
}
.edit-button, .complete-button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .complete-button {
            background-color: #27ae60;
        }
        .edit-button {
            background-color: #e67e22;
            margin-right: 5px;
        }
        input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
          </style>
    </head>
</body>
</html>
